<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ability Shines Aromatherapy</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <!-- Outer puzzle-pattern wrapper -->
  <div class="puzzle-container">
    <!-- Inner translucent content box -->
    <div class="content-container">
      <!-- Top tagline -->
      <div class="tagline">
        We all have the ability to shine!<br />
        Aromatherapy made with Love and neurodivergent hands.
      </div>

      <!-- Logo -->
      <img src="./assets/logo-placeholder.png"
           alt="Ability Shines Logo"
           class="logo" />

      <!-- Bottom tagline -->
      <div class="tagline">
        We all have the ability to shine!<br />
        Aromatherapy made with Love and neurodivergent hands.
      </div>

      <!-- Find-us box -->
      <div class="info-box">
        <strong>Wondering where to find us?</strong><br />
        <a href="https://www.facebook.com/profile.php?id=61572144783909"
           target="_blank">
          Check out our Facebook page!
        </a>
      </div>

      <!-- Review form -->
      <h2>Leave a Review</h2>
      <form onsubmit="event.preventDefault(); addReview();">
        <input type="text" id="name" name="name"
               placeholder="Name" required />
        <textarea id="review" name="review" rows="4"
                  placeholder="Review" required></textarea>
        <input type="submit" value="Submit" />
      </form>

      <!-- Reviews list -->
      <div id="reviews" class="review-section">
        <h2>Reviews</h2>
        <ul id="reviewList"></ul>
      </div>

      <!-- Footer slogan -->
      <footer class="footer-slogan">
        Remember to Shine your very best.
      </footer>
    </div>
  </div>

  <script>
    function addReview() {
      const name   = document.getElementById("name").value;
      const review = document.getElementById("review").value;
      const li     = document.createElement("li");
      li.innerHTML = `<strong>${name}</strong>: ${review}`;
      document.getElementById("reviewList").appendChild(li);
      document.getElementById("name").value   = "";
      document.getElementById("review").value = "";
    }
  </script>
</body>
</html>
