<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ability Shines Aromatherapy</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <div class="main-background">
    <div class="container">
      <!-- Logo -->
      <img
        src="./assets/logo-placeholder.png"
        alt="Ability Shines Logo"
        class="logo"
      />

      <!-- Quote Box -->
      <div class="info-box quote-box">
        We all have the ability to shine!<br />
        Aromatherapy made with Love and neurodifferent hands.
      </div>

      <!-- Find Us Box -->
      <div class="info-box">
        <strong>Wondering where to find us?</strong><br />
        <a
          href="https://www.facebook.com/profile.php?id=61572144783909"
          target="_blank"
          >Check out our Facebook page!</a
        >
      </div>

      <!-- Reviews Form -->
      <h2>Leave a Review</h2>
      <form onsubmit="event.preventDefault(); addReview();">
        <input type="text" id="name" name="name" placeholder="Name" required />
        <textarea
          id="review"
          name="review"
          rows="4"
          placeholder="Review"
          required
        ></textarea>
        <input type="submit" value="Submit" />
      </form>

      <!-- Reviews List -->
      <div id="reviews" class="review-section">
        <h2>Reviews</h2>
        <ul id="reviewList"></ul>
      </div>
    </div>
  </div>

  <script>
    function addReview() {
      const name = document.getElementById("name").value;
      const review = document.getElementById("review").value;
      const reviewList = document.getElementById("reviewList");
      const newItem = document.createElement("li");
      newItem.innerHTML = `<strong>${name}</strong>: ${review}`;
      reviewList.appendChild(newItem);
      document.getElementById("name").value = "";
      document.getElementById("review").value = "";
    }
  </script>
</body>
</html>
